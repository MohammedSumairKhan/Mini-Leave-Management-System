</head>
<body>
	<div class="login-container">
		<h1>Delete Employee</h1>
		<form action="DeleteEmployee" method="post">
			<label for="username">Employee Name:</label> <input type="text"

			<button type="submit">submit</button>
		</form>
	</div>
</body>
